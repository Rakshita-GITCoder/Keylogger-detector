<!DOCTYPE html>
<html>
<head>
    <title>Password & Website Monitoring</title>
    <link rel="stylesheet" href="new.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            background: url(background1.jpg);
            background: url(background1.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            background:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.25)), url(background1.jpg);
            background-position: center;
            background-size: cover; 
    
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(69, 44, 69);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        
        }
        form {
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid white;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: pink;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Password & Website Monitoring</h1>
        <p>Monitor your passwords and websites for security.</p>
        
        <!-- Password Monitoring Form -->
        <form id="password-monitor-form">
            <h2>Password Monitoring</h2>
            <label for="password">Enter your password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Monitor Password">
        </form>
        
        <hr>
        
        <!-- Website Monitoring Form -->
        <form id="website-monitor-form">
            <h2>Website Monitoring</h2>
            <label for="website-url">Enter website URL:</label>
            <input type="text" id="website-url" name="website-url" required>
            <input type="submit" value="Monitor Website">
        </form>
    </div>
</body>
</html>
